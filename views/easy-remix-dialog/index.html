<!DOCTYPE html>
<html lang="{{ localeInfo.lang }}" dir="{{ localeInfo.direction }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=false"> 
    <link rel="stylesheet" href="{{hostname}}/stylesheets/style.css">
    <link rel="stylesheet" href="{{hostname}}/stylesheets/dialog.css">
    <link rel="stylesheet" href="{{hostname}}/stylesheets/hierarchic-source-code.css">
    <link rel="stylesheet" id="webxray" href="{{hostname}}/webxray.css">
    <link rel="stylesheet" href="{{hostname}}/tipsy.css">
    <link rel="stylesheet" href="{{hostname}}/codemirror2/lib/codemirror.css">
    <link rel="stylesheet" href="{{hostname}}/stylesheets/jsbin-codemirror-theme.css">
    <link rel="stylesheet" href="{{hostname}}/stylesheets/easy-dialog-remix.css">
    <title>{{ gettext("Remix Dialog") }}</title>
    <script src="{{hostname}}/jquery.min.js"></script>
    <script src="{{hostname}}/jquery.tipsy.js"></script>
    <script src="{{hostname}}/jquery.scrollTo-min.js"></script>
    <script src="{{hostname}}/codemirror2/lib/codemirror.js"></script>
    <script src="{{hostname}}/codemirror2/mode/xml/xml.js"></script>
    <script src="{{hostname}}/codemirror2/mode/javascript/javascript.js"></script>
    <script src="{{hostname}}/codemirror2/mode/css/css.js"></script>
    <script src="{{hostname}}/codemirror2/mode/htmlmixed/htmlmixed.js"></script>
    <script src="{{hostname}}/easy-remix-dialog/render-dom.js"></script>
    <script src="{{hostname}}/easy-remix-dialog/edit-dom.js"></script>
    <script src="{{hostname}}/easy-remix-dialog/html-editor.js"></script>
    <script src="{{hostname}}/src/utils.js"></script>
    <script src="{{hostname}}/src/tag-colors.js"></script>
    <script src="{{hostname}}/src/event-emitter.js"></script>
    <script src="{{hostname}}/bower/webmaker-i18n/localized.js"></script>
  </head>
  <body>

    <div class="dialog">

      <h1 class="header">
        <div class="buttons fr">
          <span class="button close-button" id="nevermind">{{ gettext("Cancel") }}</span>
          <span class="button primary ok-button" id="ok">{{ gettext("Save changes") }}</span>
        </div>
        <img src="{{hostname}}/img/goggles-wordmark.png" class="logo" alt="Mozilla X-Ray Goggles">
      </h1>

      <div class="subheader">
        <div class="pane split source">
          <div class="tabs fr">
            <div class="tab selected" id="pretty">{{ gettext("Basic") }}</div>
            <div class="tab" id="raw">{{ gettext("Advanced") }}</div>
          </div>
          <h2 class="source-pane-header">{{ gettext("HTML Source Code") }}</h2>
        </div>
        <div class="pane split">
          <h2 class="preview-pane-header">{{ gettext("Preview") }}</h2>
        </div>
      </div>
      
      <div class="body">
        <div id="dom-rendering-column" class="pane split">
          <div id="dom-rendering"></div>
        </div>
        <div id="mobile-preview-seperator" class="pane split">
          <h2 class="preview-pane-header">{{ gettext("Preview") }}</h2>
        </div>        
        <div id="preview-column" class="pane split">
          <iframe id="preview" scrolling="no" src="blank.html"></iframe>
        </div>
      </div>

    </div>

    <script src="{{hostname}}/easy-remix-dialog.js"></script>
  </body>
</html>
